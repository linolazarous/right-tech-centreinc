name: right-tech-frontend
static_sites:
- name: web
  github:
    dir: frontend
    branch: master
  runtime: nodejs  # <-- ADD THIS LINE
  build_command: npm install --include=dev && npm run build
  output_dir: public
  routes:
  - path: /
- name: mobile-web
  github:
    dir: mobile
    branch: master
  build_command: flutter build web
  output_dir: build/web
