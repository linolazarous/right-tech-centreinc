name: right-tech-centreinc
services:
- name: backend
  source_dir: backend
  github:
    branch: master
    deploy_on_push: true
  run_command: npm start
  build_command: npm install && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /api/**

- name: frontend
  source_dir: frontend
  github:
    branch: master
    deploy_on_push: true
  run_command: npm start
  build_command: npm install && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /**
