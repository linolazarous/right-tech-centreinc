name: Advanced CI/CD Pipeline

on:
  push:
    branches: [master, dev]
    tags: ['v*.*.*']
  pull_request:
    branches: [master, dev]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]
      perform_security_scan:
        description: 'Run full security scan'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.13.0'
  AWS_REGION: 'us-east-1'
  DOCKER_REGISTRY: 'ghcr.io'
  DOCKER_IMAGE_PREFIX: 'right-tech-centre'
  SONAR_PROJECT_KEY: 'right-tech-centre'
  BACKEND_PORT: '3000'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security_scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || inputs.perform_security_scan }}
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run Dependency Audit
        run: npm audit --omit=dev --audit-level=high

      - name: Generate SBOM
        uses: cyclonedx/cdxgen-action@v1
        with:
          output-format: 'json'
          output-file: 'sbom.json'

      - name: Upload SBOM
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sbom.json

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.13
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: false
          format: 'sarif'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.sarif'
          exit-code: '1'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  backend_build:
    name: Backend Build
    needs: security_scan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
        include:
          - os: ubuntu-latest
            docker: true
          - os: windows-latest
            docker: false
          - os: macos-latest
            docker: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --omit=dev --audit=false

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage --detectOpenHandles

      - name: Build Docker image
        if: matrix.docker
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}-backend:${{ github.sha }} \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}-backend:latest \
            --push \
            .

  backend_performance:
    name: Backend Performance
    needs: backend_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run performance tests
        uses: grafana/k6-action@v0.4
        with:
          filename: tests/load-test.js
          flags: --vus 100 --duration 30s
        env:
          API_BASE_URL: http://localhost:${{ env.BACKEND_PORT }}

  backend_deploy:
    name: Deploy Backend
    needs: [backend_build, backend_performance]
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM deploy
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name right-tech-centre-backend-${{ inputs.environment || 'production' }} \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=${{ inputs.environment || 'production' }} \
              DbHost=${{ secrets.DB_HOST }} \
              DbUser=${{ secrets.DB_USER }} \
              DbPassword=${{ secrets.DB_PASSWORD }} \
              MongoUri=${{ secrets.MONGO_URI }} \
              JwtSecret=${{ secrets.JWT_SECRET }}

      - name: API contract tests
        uses: mikepenz/action-newman@v1
        with:
          collection: tests/api-contract-tests.json
          environment: tests/api-env-${{ inputs.environment || 'production' }}.json

  frontend_build:
    name: Frontend Build
    needs: security_scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --omit=dev --audit=false

      - name: Run tests
        run: npm test -- --watchAll=false --coverage

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: http://localhost:3000
          uploadArtifacts: true

      - name: Build production
        run: npm run build

      - name: Analyze bundle
        uses: preactjs/compressed-size-action@v2
        with:
          pattern: 'build/static/**/*.{js,css}'
          compression: 'brotli'

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: build/

  frontend_deploy:
    name: Deploy Frontend
    needs: [frontend_build, backend_deploy]
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3/CloudFront
        run: |
          aws s3 sync ./ s3://${{ secrets.S3_BUCKET_NAME }} --delete --cache-control "public, max-age=31536000, immutable"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  mobile_build:
    name: Mobile Build
    needs: security_scan
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        flutter-version: ['3.10.0', '3.13.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ matrix.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3

  mobile_deploy:
    name: Mobile Deploy
    needs: [mobile_build, backend_deploy]
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --dart-define=ENV=${{ inputs.environment || 'production' }}

      - name: Build iOS IPA
        run: |
          flutter build ipa --release \
            --dart-define=ENV=${{ inputs.environment || 'production' }} \
            --export-options-plist=ios/ExportOptions.plist

      - name: Deploy to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

      - name: Deploy to App Store
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_PRIVATE_KEY }}

  monitoring:
    name: Monitoring
    needs: [backend_deploy, frontend_deploy, mobile_deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Setup Datadog
        uses: DataDog/gha-datadog@v1
        with:
          api_key: ${{ secrets.DATADOG_API_KEY }}
          env: ${{ inputs.environment || 'production' }}
          service: "right-tech-centre"
          version: ${{ github.sha }}

      - name: Deployment notification
        uses: bobheadxi/deployments@v2
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ inputs.environment || 'production' }}
