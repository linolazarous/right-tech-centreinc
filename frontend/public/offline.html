<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563EB">
  <title>Right Tech Centre - Offline</title>
  <style>
    :root {
      --primary: #2563EB;
      --gray-100: #F3F4F6;
      --gray-800: #1F2937;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--gray-100);
      color: var(--gray-800);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    img {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1D4ED8;
    }
    .offline-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/media/logo-192x192.avif" alt="Right Tech Logo" width="120" height="120">
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry! You can still access your downloaded courses and materials.</p>
    <div class="offline-actions">
      <button id="retry-button">Retry Connection</button>
      <button id="courses-button">View Downloaded Content</button>
    </div>
    <p><small>For the best experience, please reconnect to the internet.</small></p>
  </div>

  <script>
    document.getElementById('retry-button').addEventListener('click', () => {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your connection.');
      }
    });

    document.getElementById('courses-button').addEventListener('click', () => {
      if (caches.match('/courses')) {
        window.location.href = '/courses';
      } else {
        alert('No offline content available. Please connect to download courses.');
      }
    });

    // Listen for when connection comes back
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
